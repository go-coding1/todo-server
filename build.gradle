plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' //REST API 구현을 위한 라이브러리이고
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  //JPA를 사용하기 위한 라이브러리

    runtimeOnly 'com.h2database:h2' //인메모리 관계형 데이터베이스를 사용

    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")

    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
test {
    useJUnitPlatform()
}